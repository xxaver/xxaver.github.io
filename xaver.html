<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xaver</title>
    <link rel="stylesheet" href="./style.css" />
    <script>
      window.addEventListener("load", () => {
        const top = document.querySelector(".top");
        const add = () => {
          new IntersectionObserver(
            ([e]) =>
              e.target.classList.toggle("pinned", e.intersectionRatio < 1),
            { threshold: [1] }
          ).observe(top);
        };
        setTimeout(add, 2100);
      });
    </script>
  </head>
  <body>
    <div class="main">
      <div class="top">
        <span class="heading">xaver</span>
        <div class="seperator"></div>
        <a href="#me" class="link">Ãœber mich</a>
        <a href="#projects" class="link">Projekte</a>
      </div>
      <div class="content"><div style="height: 1000px"></div></div>
    </div>
  </body>
</html>
